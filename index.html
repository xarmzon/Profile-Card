<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RastaXarm Profile Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header>
        <img src="images/menu.png" alt="" />
        <img src="images/setting.png" alt="" />
      </header>
      <div class="card__body">
        <img src="images/profile-pic1.jpg" alt="" />
        <div class="name">
          <p>Adelola Kayode Samson</p>
          <span>Full-Stack Developer</span>
        </div>
      </div>

      <div class="card__social">
        <img data-text="Instagram" src="images/instagram.png" alt="" />
        <img src="images/telegram.png" alt="" />
        <img src="images/dribble.png" alt="" />
      </div>

      <div class="footer">
        <div class="follow">
          <p>Follow</p>
        </div>
        <div class="content">
          <p>Learn More About My Profile</p>
          <a href="two.html"><img src="images/arrow.png" alt="" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
